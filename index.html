<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="logo.svg" alt="Snap" />
      </div>
      <nav class="navbar" id="navbar">
        <ul class="nav-links">
          <li class="nav-link">
            <a href="#"
              >Features
              <span class="icon"><i class="fa-solid fa-angle-down"></i></span
            ></a>
          </li>
          <li class="nav-link">
            <a href="#"
              >Company
              <span class="icon"><i class="fa-solid fa-angle-down"></i></span
            ></a>
          </li>
          <li class="nav-link"><a href="#">Careers</a></li>
          <li class="nav-link"><a href="#">About</a></li>
        </ul>
        <div class="nav-btns">
          <a href="#" class="btn login-btn">Login</a>
          <a href="#" class="btn register-btn">Register</a>
        </div>
      </nav>
    </header>

    <main class="remote">
      <div class="remote-image">
        <img
          class="image"
          src="image-hero-desktop.png"
          alt="remote-image"
        />
      </div>

      <div class="hero-content">
        <h1 class="hero-header">Make<br />remote work</h1>
        <p class="hero-message">
          Get your team in sync, no matter your location.<br />
          Streamline processes, create team rituals, and<br />
          watch productivity soar.
        </p>
        <button class="hero-btn">Learn more</button>
        <div class="hero-logos">
          <img
            class="hero-logo"
            src="client-databiz.svg"
            alt="databiz"
          />
          <img
            class="hero-logo"
            src="client-audiophile.svg"
            alt="audiophile"
          />
          <img class="hero-logo" src="client-meet.svg" alt="meet" />
          <img class="hero-logo" src="client-maker.svg" alt="maker" />
        </div>
      </div>
    </main>
  </body>
</html>
